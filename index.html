<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/image.png">
    <title>To Do List - IFPR</title>
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>

    <!-- header -->
    <header class="container-fluid p-0 d-flex gap-5">
        <img id="img-if"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTB4ER18z6qjLkd3GxlO0O6yfEpGLyxK8CHZg&s"
            alt="img-if">
        <p class="d-flex align-items-center fs-1" id="title">To do List IFPR</p>
    </header>

    <!-- main -->
    <main class="container-fluid py-3">
        <!-- campo para adicionar tarefa -->
        <div id="container" class="container p-4">
            <div>
                <div class="ms-3">
                    <h2 class="text-light">Adicionar Atividade</h2>
                </div>
                <div class="d-flex mt-3">
                    <input type="text" class="form-control" placeholder="Nome da atividade" aria-label="Username"
                        id="nome-tarefa" aria-describedby="basic-addon1" autofocus>
                    <div class="dropdown ms-4">
                        <button id="alterar-prioridade" class="btn btn-success dropdown-toggle" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Alta
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Alta</a></li>
                            <li><a class="dropdown-item" href="#">Média</a></li>
                            <li><a class="dropdown-item" href="#">Baixa</a></li>
                        </ul>
                    </div>
                    <button id="btn-adicionar" class="btn btn-success ms-3">Adicionar</button>
                </div>
            </div>

            <!-- campo para pesquisar -->
            <div class="d-flex mt-4">
                <input type="text" class="form-control" placeholder="Pesquisar" aria-describedby="basic-addon1"
                    id="pesquisar">
            </div>

            <!-- lista de tarefas -->
            <ul id="list" class="list-group mt-4"></ul>
        </div>
    </main>

    <!-- footer -->
    <footer class="container-fluid p-2 pb-0">
        <div class="text-light text-center p-1 pb-0">
            <div class="d-flex justify-content-evenly">
                <div class="fs-5">Vinicius Gomes da Cruz</div>
                <div class="fs-5">Henrique Palermo Emerick</div>
            </div>
            <p>
                <i data-feather="github"></i><a href="https://github.com/vinicius-gomes-cruz/Trabalho-To-do-List-Web"
                    id="github">
                    Repositório Github</a>
            </p>
        </div>
    </footer>

    <!-- scripts -->
    <script>
        feather.replace();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
